name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ§¹ Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android /usr/local/share/boost
          sudo apt-get clean
          pip cache purge || true

      - name: ðŸ“¦ Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ðŸ§° Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1 libasound2-dev portaudio19-dev nvidia-cuda-toolkit

      - name: ðŸ“¥ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cu118
          pip install -r requirements.txt
          pip install -r requirements-ml.txt
          pip install -r requirements-dev.txt

      - name: ðŸ§ª Run tests with coverage
        run: |
          pytest --cov=. --cov-report=term-missing

      - name: ðŸ“¤ Upload coverage report (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: .coverage
