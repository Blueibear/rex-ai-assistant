name: CI

on:
  push:
    branches: [main, claude/**]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-

      - name: ðŸ“¥ Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy

      - name: ðŸ” Run Ruff linting
        run: ruff check . --output-format=github

      - name: ðŸŽ¨ Check code formatting with Black
        run: black --check --diff .

      - name: ðŸ”Ž Run Mypy type checking
        run: mypy . --no-error-summary || true
        continue-on-error: true

  tests:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ§¹ Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android /usr/local/share/boost
          sudo apt-get clean
          pip cache purge || true

      - name: ðŸ“¦ Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ðŸ§° Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            libsndfile1 \
            libasound2-dev \
            portaudio19-dev

      - name: ðŸ“¥ Install Python dependencies (CPU-only)
        run: |
          python -m pip install --upgrade pip>=25.3 setuptools>=78.1.1 wheel
          # Install CPU-only PyTorch for faster CI
          pip install torch==2.6.0 torchvision==0.21.0 torchaudio==2.6.0 --index-url https://download.pytorch.org/whl/cpu
          pip install -e .[dev,test]

      - name: ðŸ§ª Run tests with coverage
        run: |
          # Run only unit tests by default; skip slow/audio/gpu tests
          pytest -m "not slow and not audio and not gpu" --cov=rex --cov-report=term-missing --cov-report=xml
        env:
          REX_FILE_LOGGING_ENABLED: "false"  # Log to stdout only in CI

      - name: ðŸ“¤ Upload coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            .coverage
            coverage.xml
            htmlcov/

